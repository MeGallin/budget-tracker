<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <h2>Budget Tracker</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+0.00</p>
        </div>
        <div>
          <h4>Expenses</h4>
          <p id="money-minus" class="money minus">-0.00</p>
        </div>
      </div>

      <h3>History</h3>

      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Item</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            (negative - expense, positive - income)</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button id="edit-button" class="btn" onclick="handleSelectedValue()">
          EDIT
        </button>
        <button id="submit-button" class="btn">Add transaction</button>
      </form>
    </div>
    <footer>
      <div>
        Designed and Developed by
        <a href="http://www.garyallin.uk" target="_blank"> Gary Allin</a> and
        hosted by
        <a href="http://www.trilogywebsolutions.co.uk" target="_blank"
          >Trilogy Web Solutions</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
